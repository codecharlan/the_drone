# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop


# Drone Configuration
drone.low_battery_threshold=25
drone.battery_increment_idle=2.60
drone.battery_decrement_loading=2.15
drone.battery_decrement_loaded=4.35
drone.battery_decrement_delivering=8.55
drone.battery_decrement_delivered=5.75
drone.battery_decrement_returning=3.40